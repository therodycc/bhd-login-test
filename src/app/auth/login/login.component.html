<div class="content">
  <form action="" class="login" (ngSubmit)="loginUser()">
    <h2>Login</h2>
    <input type="text" placeholder="User" [(ngModel)]="user" name="user" autocomplete="off">
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" autocomplete="off">
    <button type="submit" [class.disabled]="disabled" [disabled]="disabled">Login</button>
  </form>
</div>
